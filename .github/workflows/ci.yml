
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
          target: wasm32-unknown-unknown
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_STABLE || 'stable' }}
          restore-keys: |
            ${{ runner.os }}-cargo-

          fail-on-cache-miss: false
      
      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features

      
      - name: Build attestation WASM (required for snapshot/revenue-stream contractimport)
        run: cargo build --release -p veritasor-attestation --target wasm32-unknown-unknown
      - name: Build snapshot WASM (required for aggregated-attestations contractimport)
        run: cargo build --release -p veritasor-attestation-snapshot --target wasm32-unknown-unknown
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check compilation
        run: cargo check --all-targets

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_STABLE || 'stable' }}
          restore-keys: |
            ${{ runner.os }}-cargo-

          fail-on-cache-miss: false
      
      - name: Build attestation WASM
        run: cargo build --release -p veritasor-attestation --target wasm32-unknown-unknown
      - name: Build snapshot WASM
        run: cargo build --release -p veritasor-attestation-snapshot --target wasm32-unknown-unknown
      
      - name: Run tests
        run: cargo test --all --verbose

  build:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      
      - name: Ensure wasm32 target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_STABLE || 'stable' }}
          restore-keys: |
            ${{ runner.os }}-cargo-

          fail-on-cache-miss: false
      
      - name: Build attestation WASM
        run: cargo build --release -p veritasor-attestation --target wasm32-unknown-unknown
      - name: Build snapshot WASM
        run: cargo build --release -p veritasor-attestation-snapshot --target wasm32-unknown-unknown
      - name: Build contracts (release)
        run: cargo build --release --target wasm32-unknown-unknown