[workspace]
members = [
    "contracts/attestation",
    "contracts/attestation-registry",
    "contracts/integration-registry",
]
resolver = "2"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
